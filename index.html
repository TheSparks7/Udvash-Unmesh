<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udvash-Unmesh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-section">
        <div class="mainline">
            <img src="UdvashUnmeshOnlineCare.png" alt="Logo">
        </div>
        <div class="upperbox">
            <div class="img2">
                <img src="Notification.svg" alt="Notification Icon">
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-item active">
                    <div class="sidebar-icon">
                        <!-- Home SVG -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                    </div>
                    <div class="sidebar-text">Home</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-icon">
                        <!-- Profile SVG -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="sidebar-text">Profile</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-icon">
                        <!-- Messages SVG -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="sidebar-text">Messages</div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-item">
                    <div class="sidebar-icon">
                        <!-- Help SVG -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                    </div>
                    <div class="sidebar-text">Help</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-icon">
                        <!-- Settings SVG -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </div>
                    <div class="sidebar-text">Settings</div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="item item-1">
                <button class="apple-back-button">
                    <span class="back-icon" aria-hidden="true"></span>
                    <span class="back-text">Details</span>
                </button>
                Live Class
            </div>
            <div class="item item-2">
                <button class="apple-back-button">
                    <span class="back-icon" aria-hidden="true"></span>
                    <span class="back-text">Details</span>
                </button>
                Past Class
            </div>
            <div class="item item-3">
                <button class="apple-back-button">
                    <span class="back-icon" aria-hidden="true"></span>
                    <span class="back-text">Details</span>
                </button>
                Q&amp;A
            </div>
        </div>
    </div>
</body>
</html>
